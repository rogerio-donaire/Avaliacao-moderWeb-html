<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>HOME</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>
                <li><p>LAVA RÁPIDO TUDO LIMPO</p></li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section>
            <h1>Cadastro Cliente</h1>
           
            <form action="">
                <div>
                    <label for="nome" >NOME :</label>
                    <input id="nome" type="text" placeholder="Nome do Cliente">
                    
                    <label for="email">E-MAIL :</label>
                    <input id="email" type="email" placeholder="Digite o E-MAIL">
                    
                    <label for="tel">Fone :</label>
                    <input id="tel" type="tel" placeholder="Celular">
                    
                    <label for="placa">Placa :</label>
                    <input id="placa" type="text" placeholder="Placa do Veiculo">
                    
                    <label for="">Modelo :</label>
                    <input type="text" placeholder="Modelo do Veiculo">
                    
                    <label for="">Imagem :</label>
                    <input type="file" >
    
                    <button>Cadastrar usuario</button>
    
                </div>            
            </form>
            
        </section>

        <footer>
            <ul>
                <li>
                    <a href="">
                        <i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-receipt"></i>
                        <p>cadastrar Cliente</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-stickies"></i>
                        <p>Serviços</p>
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
