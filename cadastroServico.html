<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>HOME</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>
                <li><p>LAVA RÁPIDO TUDO LIMPO</p></li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section>
            <h1>Cadastro do Serviço</h1>
           
            <form action="">
                <div>
                    <label for="nome">Nome Servico :</label>
                    <input id="nome" type="text">
                    
                    <label for="desc">Descricao Servico :</label>
                    <input id="desc" type="text">
                    
                    <label for="imag">Imagem :</label>
                    <input id="imag" type="text">
                    
                    <label for="prec">Preço Unitario</label>
                    <input id="prec" type="number">
                    
                    <label for="temp">Tempo Execucao</label>
                    <input id="temp" type="number">
    
                    <button>CADASTRAR</button>
    
                </div>            
            </form>
            
        </section>

        <footer>
            <ul>
                <li>
                    <a href="">
                        <i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-receipt"></i>
                        <p>cadastrar Cliente</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-stickies"></i>
                        <p>Serviços</p>
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
